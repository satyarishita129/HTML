<html>
<head>
    <title>Even or Odd</title>
</head>
<body>
<script>
const number = prompt("Enter a number: ");

//check if the number is even
if(number % 2 == 0) {
    document.writeln ("The number is even.");
}

// if the number is odd
else {
    document.writeln("The number is odd.");
}
</script>
</body>
</html>
