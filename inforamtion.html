<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="style3.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    
    <form class="main">
      <div class="container">
        <h1 style="text-align: center;">Tourist info page</h1>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" maxlength="20" required />
        <br />
        <br />

        <label for="psw"><b>Phone No</b></label>
        <input
          type="tel"
          placeholder="Enter Number"
          name="number"
          id="number"
          maxlength="10"
          required
        />
        <br />
        <br />
        <label for="address"><b>Address</b></label>
        <textarea placeholder="Address" name="address" id="address"> </textarea>
        <br />
        <br />
        
        <label for="Tourists">Number of Tourists</label>
        <select>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="5">8</option>
          <option value="6">9</option>
          <option value="7">10</option>
        </select>
        <br />
        <br />
        Number of Days:
        <select required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="5">8</option>
          <option value="6">9</option>
          <option value="7">10</option>
        </select>
        <br />
        <br />
        <label for="Hotels">Choose a Hotels:</label>
        <select name="Hotels" id="Hotels">
          <option value="China Trupathi">Dwaraka Tirumala</option>
          <option value="bvrm">Grand krishna</option>
          <option value="bvmr">Ananada</option>
          <option value="eluru">adithya</option>
        </select>
        <br><br>
        
          Mode of Transports:
          <div>
            <input type="radio" name="choice" value="choice-1" id="choice-1" checked/>
            <label for="choice-1">Bus</label>
         
            <input type="radio" name="choice" value="choice-2" id="choice-2" />
            <label for="choice-2">Car</label>
          
        
          <input type="radio" name="choice" value="choice-3" id="choice-3" />
          <label for="choice-3">Train</label>
          
          
          <input type="radio" name="choice" value="choice-4" id="choice-4" />
          <label for="choice-4">Van</label>
          
        
          </div>
          
         
      
        <br />

        <div>
       <button type="submit" class="registerbtn">Register</button>
        </div>
    
</div>      
    </form>


  

  </body>
</html>
