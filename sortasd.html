<!DOCTYPE html>
<html>
<body>


    <p>ascending order.</p>
<button onclick="myFunction()">click to sort</button>

<p id="sort"></p>

<script>
var numbers = ["58", "28", "45", "75","56","34","13"];
document.getElementById("sort").innerHTML = numbers;

function myFunction() {
  numbers.sort();
  document.getElementById("sort").innerHTML = numbers;
}

</script>

</body>

</html>
