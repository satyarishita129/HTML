<!DOCTYPE html>
<html>
    <head>
        <title>Arthimatical Operations</title>

   
        <script>
            var x=5,y=3;
            document.writeln(x+=y);
            document.writeln("</br>");
            document.writeln(x -=y);
            document.writeln("</br>");
            document.writeln(x/=y);
            document.writeln("</br>");
            document.writeln(x*=y);
            document.writeln("</br>");
            document.writeln(x%=y);
            document.writeln("</br>");

            document.writeln(x++);


            document.writeln(--x);
            

        </script>
    </head>
</html>
